# SonarQube 配置文件 - 后端项目

sonar.projectKey=mock-service-backend
sonar.projectName=Mock Service Backend
sonar.projectVersion=1.0.0

# 源代码位置
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.libraries=target/dependency/*.jar

# 代码覆盖率
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.coverageReportPaths=target/site/jacoco/jacoco.xml

# 排除文件
sonar.exclusions=**/*Entity.java,**/*DTO.java,**/*Config.java

# 代码覆盖率最小要求
sonar.coverage.exclusions=**/*Config.java,**/*Application.java

# 质量门槛配置
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# 代码规范
sonar.java.checkstyle.reportPaths=target/checkstyle-result.xml

# Maven 配置
sonar.maven.projectVersion=1.0.0

# 链接配置
sonar.links.homepage=https://github.com/your-org/mock-dsp-demo
sonar.links.ci=https://jenkins.example.com
sonar.links.issue_tracker=https://github.com/your-org/mock-dsp-demo/issues
sonar.links.scm=https://github.com/your-org/mock-dsp-demo

# 代码评审设置
sonar.issue.enforce.single.blame=true

# 时区
sonar.projectDate=2025-02-07

# 分析详细数据
sonar.verbose=false
