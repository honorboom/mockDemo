# ============================================
# Mock 服务平台 - H2 配置（开发测试用）
# ============================================

spring:
  application:
    name: mock-service

  # 数据源配置 - H2
  datasource:
    url: jdbc:h2:file:./data/mockdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 控制台
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    open-in-view: false

  # Jackson JSON 配置
  jackson:
    default-property-inclusion: non_null
    serialization:
      indent_output: true
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

# 日志配置
logging:
  level:
    com.mock.service: DEBUG
    org.springframework.web: INFO
