spring:
  application:
    name: mock-service

  # 激活配置文件
  # mysql: 使用 MySQL 数据库
  # h2: 使用 H2 数据库（默认）
  profiles:
    active: mysql

  datasource:
    url: jdbc:h2:file:./data/mockdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  jackson:
    default-property-inclusion: non_null
    serialization:
      indent_output: true

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.mock.service: DEBUG
    org.springframework.web: INFO
