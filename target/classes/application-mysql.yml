# ============================================
# Mock 服务平台 - MySQL 配置
# ============================================

spring:
  application:
    name: mock-service

  # 数据源配置 - MySQL
  datasource:
    url: jdbc:mysql://localhost:3306/mock_service?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 757888  # 请修改为您的 MySQL 密码

    # 连接池配置（可选）
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: update  # 生产环境建议改为 validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

  # Jackson JSON 配置
  jackson:
    default-property-inclusion: non_null
    serialization:
      indent_output: true
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

# 日志配置
logging:
  level:
    com.mock.service: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
