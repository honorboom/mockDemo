name: Backend CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'mock-service-backend/**'
      - '.github/workflows/ci-cd-backend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'mock-service-backend/**'

env:
  JAVA_VERSION: '17'
  MAVEN_VERSION: '3.8.1'
  DOCKER_REGISTRY: 'ghcr.io'
  IMAGE_NAME: 'mock-service-backend'

jobs:
  # ===== ä»£ç è´¨é‡æ£€æŸ¥ =====
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Check

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # SonarQube éœ€è¦å®Œæ•´å†å²

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: ğŸ” Run SonarQube scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          cd mock-service-backend
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=mock-service-backend \
            -Dsonar.sources=src/main \
            -Dsonar.tests=src/test \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN

      - name: âœ… Quality Gate Status
        run: |
          cd mock-service-backend
          echo "ä»£ç è´¨é‡æ£€æŸ¥å®Œæˆï¼Œè¯·æŸ¥çœ‹ SonarQube ä»ªè¡¨æ¿"

  # ===== æ„å»ºå’Œæµ‹è¯• =====
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Test
    needs: code-quality

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: ğŸ“¦ Build with Maven
        run: |
          cd mock-service-backend
          mvn clean package \
            -DskipTests=false \
            -U

      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: mock-service-backend/target/surefire-reports/

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: backend-jar
          path: mock-service-backend/target/*.jar

  # ===== å®‰å…¨æ‰«æ =====
  security-scan:
    runs-on: ubuntu-latest
    name: Security Scanning
    needs: build-and-test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'mock-service-backend'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ” Dependency check
        run: |
          cd mock-service-backend
          mvn org.owasp:dependency-check-maven:check || true

  # ===== Docker æ„å»ºå’Œæ¨é€ =====
  docker-build:
    runs-on: ubuntu-latest
    name: Docker Build and Push
    needs: [ build-and-test, security-scan ]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: ğŸ”¨ Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./mock-service-backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===== éƒ¨ç½²åˆ°å¼€å‘ç¯å¢ƒ =====
  deploy-dev:
    runs-on: ubuntu-latest
    name: Deploy to Development
    needs: [ docker-build ]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://dev-api.example.com

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Dev
        env:
          DEPLOY_HOST: ${{ secrets.DEV_HOST }}
          DEPLOY_USER: ${{ secrets.DEV_USER }}
          DEPLOY_KEY: ${{ secrets.DEV_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts

          # éƒ¨ç½²è„šæœ¬
          ssh -i ~/.ssh/deploy_key $DEPLOY_USER@$DEPLOY_HOST << 'EOF'
            cd /app/mock-service-backend
            docker pull ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:develop
            docker-compose down || true
            docker-compose up -d
            docker-compose logs -f backend
          EOF

      - name: ğŸ’¬ Comment on PR
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… å·²éƒ¨ç½²åˆ°å¼€å‘ç¯å¢ƒ: https://dev-api.example.com'
            })

  # ===== éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ =====
  deploy-prod:
    runs-on: ubuntu-latest
    name: Deploy to Production
    needs: [ docker-build ]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.example.com

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Production
        env:
          DEPLOY_HOST: ${{ secrets.PROD_HOST }}
          DEPLOY_USER: ${{ secrets.PROD_USER }}
          DEPLOY_KEY: ${{ secrets.PROD_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts

          ssh -i ~/.ssh/deploy_key $DEPLOY_USER@$DEPLOY_HOST << 'EOF'
            cd /app/mock-service-backend
            # å¤‡ä»½æ•°æ®åº“
            docker exec mock-mysql mysqldump -uroot -p$MYSQL_PASSWORD mock_service_db > backup_$(date +%Y%m%d_%H%M%S).sql

            docker pull ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:main
            docker-compose down || true
            docker-compose up -d

            # å¥åº·æ£€æŸ¥
            for i in {1..30}; do
              if curl -f http://localhost:8080/api/health; then
                echo "åº”ç”¨å¥åº·æ£€æŸ¥é€šè¿‡"
                exit 0
              fi
              sleep 2
            done
            exit 1
          EOF

      - name: ğŸ“¢ Notify on deployment
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'âœ… ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²æˆåŠŸ! ç‰ˆæœ¬: ${{ github.sha }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow

      - name: ğŸ“¢ Notify on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'âŒ ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²å¤±è´¥! è¯·ç«‹å³æ£€æŸ¥'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow

  # ===== æ€§èƒ½æµ‹è¯• =====
  performance-test:
    runs-on: ubuntu-latest
    name: Performance Testing
    needs: [ build-and-test ]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mock_service_db
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: ğŸ“¦ Get built artifact
        uses: actions/download-artifact@v3
        with:
          name: backend-jar
          path: mock-service-backend/target/

      - name: ğŸš€ Start application
        run: |
          cd mock-service-backend
          java -jar target/*.jar &
          sleep 10

      - name: ğŸ“Š Run JMeter performance tests
        run: |
          cd mock-service-backend
          # éœ€è¦å®‰è£… JMeter
          # jmeter -n -t tests/performance.jmx -l results.jtl

      - name: ğŸ“ˆ Upload performance results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-results
          path: mock-service-backend/results.jtl
